{% set name = "matrepr" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matrepr-{{ version }}.tar.gz
  sha256: d0d0475b75e875bb7f398b8d65cf1d222335bfa17305aea6de2b6018d5ea1d26

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - tabulate

test:
  imports:
    - matrepr
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest
    - html5lib
    - scipy
    - python-graphblas
    - sparse
  source_files:
    - tests/

about:
  home: https://github.com/alugowski/matrepr
  summary: Format matrices to HTML, string, and LaTeX, with Jupyter integration.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - alugowski
